{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" href='{% static "styles/Captcha.css" %}' rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <img class="Background"src="{% static 'images/MotoramaFondo.png' %}"> 
    <div class="wrapper">
      <header>Validador Captcha</header>
        <div class="captcha-area">
          <div class="captcha-img">
            <img src="{% static 'images/logo.png' %}" alt="Captch Background">
            <span class="captcha"></span>
          </div>
          <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
        </div>
        <form action="#" class="input-area">
          <input type="text" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>
          <button class="check-btn">Check</button>
        </form>
        <div class="status-text"></div>
        <div id="Continuar" style="display:none" >
          <a href="{% url 'paginaLoginAdmin' %}">Continuar</a>
        </div>
    </div>
    <script src="{% static 'js/scriptCaptcha.js' %}" type=""></script>
</body>
</html>
