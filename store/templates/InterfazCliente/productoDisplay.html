{% extends 'layouts\base_cliente.html' %}
{% block content %}

<h1><b>{{producto.nombre}}</b></h1>
        <!--<img src="{{producto.imagen.url}}" alt="Avatar" style="width:100%">-->
<div class="card">
    <div class="card-body">
        {% if error %}
            <p><b>{{error}}</b></p>
        {% endif %}
        <div class="row">
                <div class="col align-self-center">
                    <p>{{producto.descripcion}}</p>
                    <p><i>Disponible en stock: {{producto.stock}}</i></p>
                    <p>${{producto.precio}}</p>
                    <form method="POST">
                        {% csrf_token %}
                        {{form.as_p}}<br>
                        <button class="btn btn-info">Agregar al Carrito</button>
                    </form>
                </div>
                <img src="../../../media/{{producto.img}}" class="card-img-top mx-auto p-2" style="width: 300px;height: 300px;">
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p><a href="{% url 'products' cli=142857 %}" class="btn btn-info">Cancelar</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
