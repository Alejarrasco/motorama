{% extends 'layouts/base_cliente.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div id="carouselCliente" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'imagenes/carouseluno.png' %}" class="d-block w-100" >
        <div class="carousel-caption d-md-block">
          <h3>Hola, {{ usuario.nombre }}</h3>
          <p><i>Aquí podras adquirir nuestros productos</i></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'imagenes/carouseldos.png' %}" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="{% static 'imagenes/carouseltres.png' %}" class="d-block w-100" alt="">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCliente" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselCliente" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
